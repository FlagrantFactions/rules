<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Site SASS -->
  {{ $sass := resources.Get "scss/main.scss" }} {{ $style := $sass |
  resources.ToCSS }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" />

  {{ $title := print .Site.Title " | " .Title }} {{ if .IsHome }}{{ $title =
  .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
</head>
